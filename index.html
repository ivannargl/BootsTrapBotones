<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi página con Bookstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <div class="container" style="background-color: rgb(255, 147, 246);">

        <h1 class="text-center">Esta es mi primera página con Bookstrap</h1>
        <p class="text-center">Ejemplo de la clase container</p>

        <button class="btn">Botón</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>

        <div class="row">
            <div class="col" style="background-color: rgb(252, 103, 98);" >1ra columna</div>
            <div class="col-sm" style="background-color: rgb(252, 196, 44);">2da columna</div>
            <div class="col-md" style="background-color: rgb(89, 190, 97);" >3ra columna</div>
            <div class="col-lg" style="background-color: rgb(103, 104, 197);" >4ta columna</div>
            <div class="col-xl" style="background-color: rgb(255, 114, 173);">5ta columna</div>

        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
